<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-app="app">
  <stark-wang> </stark-wang>
  <div stark-wang></div>
  <div class="stark-wang"> </div>
  <!-- directive:stark-wang -->


</body>
  <script src="angular.min.js"></script>
  <script>
    var app = angular.module('app',[]);
    app.directive('starkWang',function(){
      return {
        restrict:'ECMA',
        // E:自定义元素类型自定义指令 element
        // 语法: <stark-wang> </stark-wang>
        // C: class 类型指令
        // 语法： <div class="stark-wang"> </div> 
        // M: 注释指令
        // 语法 ： <!-- directive:stark-wang -->
        // A: 元素自定义指令 attribute
        // 语法：<div stark-wang> </div>
        template:'<h1> hello stark {{data}}</h1>',
        controller: function($scope,$element,$attrs){
          $scope.data = 'wang';
          $element.css('color','red');
        },
        replace:true
      }
    })
  </script>
</html>
