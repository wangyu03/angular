<body ng-app="app">
  <div ng-controller="main">

</body>

  <script>
    var app = angular.module('app',[]);
    app.controller('main',function($scope){
      $scope.arr = [{
        name:'stark',
        age:24,
        weight:160
      },{
        name:'shudong',
        age:18,
        weight:168
      },{
        name:'xiaolei',
        age:21,
        weight:100
      },{
        name:'jinyu',
        age:21,
        weight:180
      }]
    })
  </script>
